<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    z
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container flex">
          <span class="text-primary"
            ><i class="fas fa-pizza-slice"></i>
            <h1>Hawaii Pizza</h1>
          </span>
          <nav>
            <ul>
              <li class="nav"><a class="active" href="index.html">Home</a></li>
              <li class="nav">
                <a class="outline" href="about.html">About Us</a>
              </li>
              <li class="nav">
                <a href="products.html" class="outline">Productions</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="lower-container container">
        <i class="fa-solid fa-pizza"></i>
        <h1 style="background-color: rgba(210, 210, 25, 0.843)">
          Welcome to Hawaii Pizza
        </h1>
      </div>
      <div id="weather"></div>
      <div class="lower-container container">
        <script>
          const apiUrl =
            "https://api.openweathermap.org/data/2.5/weather?q=Hawaii,us&appid=f12cbb31d5db5882b5056295ebc1a23a";

          $.ajax({
            url: apiUrl,
            type: "GET",
            success: function (data) {
              const weatherData = data.weather[0];
              const weatherContainer = $("#weather");
              const temperature = (data.main.temp - 273.15).toFixed(2);
              weatherContainer.html(`
          <p style="color:lightskyblue;">Hawaii now: ${weatherData.main} , temp:${temperature} &#8451;</p>
        `);
            },
            error: function (error) {
              console.error(error);
            },
          });
        </script>
      </div>
    </header>
    <footer>
      <div class="container grid-3">
        <div class="copyright">
          <h1>Hawaii Pizza</h1>
          <p>Copyright &copy; 2023</p>
        </div>
        <nav class="links"></nav>
        <div class="profiles">
          <a href="https://twitter.com/A_HawaiianPizza"
            ><em class="fab fa-twitter fa-2x"></em
          ></a>
          <a href="https://www.instagram.com/hawaiipizzacompany/"
            ><em class="fab fa-instagram fa-2x"></em
          ></a>
          <a href="https://www.facebook.com/profile.php?id=100069096526991"
            ><em class="fab fa-facebook fa-2x"></em
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
